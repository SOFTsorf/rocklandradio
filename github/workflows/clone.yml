name: Deep Asset Cloner
on:
  workflow_dispatch:
    inputs:
      target_url:
        description: 'URL zum vollständigen Klonen (inkl. Assets)'
        required: true
        default: 'https://www.rocklandradio.de'

jobs:
  deep-clone:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install Website Scraper
        run: npm install website-scraper website-scraper-puppeteer

      - name: Run Clone Script
        run: node scraper.js "${{ github.event.inputs.target_url }}"

      - name: Commit and Push
        run: |
          git config --global user.name "CloneBot"
          git config --global user.email "bot@github.com"
          git add .
          git commit -m "Vollständiger Klon von ${{ github.event.inputs.target_url }}"
          git push

name: Deep Asset Cloner
on:
  workflow_dispatch:
    inputs:
      target_url:
        description: 'URL zum Klonen'
        required: true
        default: 'https://www.rocklandradio.de'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Install Node
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install Dependencies
        run: |
          npm install website-scraper website-scraper-puppeteer puppeteer
          sudo apt-get update
          sudo apt-get install -y google-chrome-stable

      - name: Run Scraper
        run: node scraper.js "${{ github.event.inputs.target_url }}"

      - name: Save to Repo
        run: |
          git config --global user.name "CloneBot"
          git config --global user.email "bot@github.com"
          git add .
          git commit -m "Site geklont: ${{ github.event.inputs.target_url }}"
          git push

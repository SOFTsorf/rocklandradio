name: Deep Asset Cloner
on:
  workflow_dispatch:
    inputs:
      target_url:
        description: 'URL zum Klonen'
        required: true
        default: 'https://www.rocklandradio.de'

jobs:
  clone:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
      - name: Install
        run: |
          npm install website-scraper website-scraper-puppeteer puppeteer
          sudo apt-get update
          sudo apt-get install -y google-chrome-stable
      - name: Run
        run: node scraper.js "${{ github.event.inputs.target_url }}"
      - name: Push
        run: |
          git config --global user.name "Bot"
          git config --global user.email "bot@github.com"
          git add .
          git commit -m "Klon fertig" || echo "Keine Ã„nderungen"
          git push

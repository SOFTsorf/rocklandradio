name: Deep Asset Cloner
on:
  workflow_dispatch:
    inputs:
      target_url:
        description: 'Welche URL soll komplett geklont werden?'
        required: true
        default: 'https://www.rocklandradio.de'

jobs:
  deep-clone:
    runs-on: ubuntu-latest
    steps:
      - name: Code auschecken
        uses: actions/checkout@v3

      - name: Node.js vorbereiten
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Scraper-Tools installieren
        run: |
          npm install website-scraper website-scraper-puppeteer puppeteer
          # Installiert notwendige Browser-Abh채ngigkeiten f체r Linux
          sudo apt-get update
          sudo apt-get install -y google-chrome-stable

      - name: Klon-Vorgang ausf체hren
        run: node scraper.js "${{ github.event.inputs.target_url }}"

      - name: Dateien zur체ck ins Repo speichern
        run: |
          git config --global user.name "SiteCloner-Bot"
          git config --global user.email "bot@github.com"
          git add .
          git commit -m "Klon von ${{ github.event.inputs.target_url }} erstellt"
          git push

<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ultimate Web Cloner Pro</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #0f172a;
            color: #f8fafc;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background-color: #1e293b;
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 500px;
            text-align: center;
        }
        h1 { margin-bottom: 1.5rem; color: #38bdf8; }
        input {
            width: 80%;
            padding: 12px;
            border-radius: 6px;
            border: 1px solid #334155;
            background: #0f172a;
            color: white;
            margin-bottom: 1rem;
        }
        button {
            background-color: #38bdf8;
            color: #0f172a;
            border: none;
            padding: 12px 24px;
            border-radius: 6px;
            font-weight: bold;
            cursor: pointer;
            transition: background 0.3s;
        }
        button:hover { background-color: #0ea5e9; }
        #status { margin-top: 1rem; font-size: 0.9rem; color: #94a3b8; }
        .loader {
            display: none;
            margin: 10px auto;
            border: 4px solid #334155;
            border-top: 4px solid #38bdf8;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body>

<div class="container">
    <h1>Web Cloner</h1>
    <p>Geben Sie die URL ein, um das Frontend zu klonen:</p>
    <input type="url" id="urlInput" placeholder="https://beispiel.de" required>
    <br>
    <button onclick="cloneWebsite()">Seite klonen & Download</button>
    <div class="loader" id="loader"></div>
    <div id="status">Bereit zum Kopieren...</div>
</div>

<script>
    async function cloneWebsite() {
        const url = document.getElementById('urlInput').value;
        const status = document.getElementById('status');
        const loader = document.getElementById('loader');

        if (!url) {
            alert("Bitte eine gültige URL eingeben!");
            return;
        }

        status.innerText = "Verbindung wird aufgebaut...";
        loader.style.display = "block";

        try {
            // Wir nutzen AllOrigins als Proxy, um CORS-Sperren zu umgehen
            const proxyUrl = `https://api.allorigins.win/get?url=${encodeURIComponent(url)}`;
            const response = await fetch(proxyUrl);
            const data = await response.json();

            if (!data.contents) throw new Error("Inhalt konnte nicht geladen werden.");

            status.innerText = "HTML extrahiert. Erstelle ZIP-Archiv...";

            // ZIP-Datei erstellen
            const zip = new JSZip();
            zip.file("index.html", data.contents);
            
            // Info-Datei hinzufügen
            zip.file("readme.txt", "Geklont mit Web Cloner Pro\nUrsprüngliche URL: " + url);

            const content = await zip.generateAsync({type:"blob"});
            const downloadLink = document.createElement("a");
            downloadLink.href = URL.createObjectURL(content);
            downloadLink.download = "website_clone.zip";
            document.body.appendChild(downloadLink);
            downloadLink.click();
            document.body.removeChild(downloadLink);

            status.innerText = "Erfolgreich geklont! Checke deine Downloads.";
        } catch (error) {
            status.innerText = "Fehler: " + error.message;
            console.error(error);
        } finally {
            loader.style.display = "none";
        }
    }
</script>

</body>
</html>

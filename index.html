<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>Ultimate Web Replicator</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
    <style>
        body { font-family: sans-serif; background: #121212; color: #eee; text-align: center; padding: 50px; }
        .box { background: #1e1e1e; padding: 30px; border-radius: 15px; border: 1px solid #333; max-width: 600px; margin: auto; }
        input { width: 90%; padding: 15px; margin: 10px 0; border-radius: 5px; border: none; font-size: 16px; }
        button { background: #007bff; color: white; border: none; padding: 15px 30px; border-radius: 5px; cursor: pointer; font-weight: bold; width: 94%; }
        #log { margin-top: 20px; font-family: monospace; font-size: 12px; color: #888; text-align: left; background: #000; padding: 10px; height: 100px; overflow-y: scroll; }
        .error-msg { color: #ff4d4d; font-weight: bold; margin-top: 10px; display: none; }
    </style>
</head>
<body>

<div class="box">
    <h2>Web Replicator Pro</h2>
    <p>Umgeht Standard-Blockaden f√ºr Deep-Cloning</p>
    <input type="url" id="targetUrl" placeholder="https://zielseite.de">
    <button onclick="cloneNow()">Klon-Vorgang starten</button>
    <div id="error" class="error-msg">Sicherheitsblockade erkannt!</div>
    <div id="log">Bereit...</div>
</div>

<script>
    function log(msg) {
        const l = document.getElementById('log');
        l.innerHTML += "> " + msg + "<br>";
        l.scrollTop = l.scrollHeight;
    }

    async function cloneNow() {
        const url = document.getElementById('targetUrl').value;
        const errorMsg = document.getElementById('error');
        errorMsg.style.display = 'none';
        
        if(!url) return alert("URL fehlt!");

        log("Initialisiere Deep Scan...");
        
        try {
            // Wir nutzen einen speziellen Proxy-Dienst
            // Hinweis: Bei extremen Schutz (wie in deinem Screenshot) hilft oft nur ein lokaler Crawler.
            const response = await fetch(`https://api.codetabs.com/v1/proxy?quest=${encodeURIComponent(url)}`);
            
            if (!response.ok) throw new Error("Server verweigert den Zugriff.");
            
            const html = await response.text();
            
            if (html.includes("cloudflare") || html.includes("Security Check")) {
                errorMsg.style.display = 'block';
                log("FEHLER: Cloudflare-Schutz erkannt. Skript blockiert.");
                return;
            }

            log("HTML erfolgreich extrahiert.");
            log("Bereite Asset-Mapping vor...");

            const zip = new JSZip();
            // Wir binden ein Base-HREF ein, damit CSS/Bilder von der Originalquelle geladen werden
            const modifiedHtml = html.replace("<head>", `<head><base href="${url}">`);
            
            zip.file("index.html", modifiedHtml);
            zip.file("klon_bericht.txt", "Quelle: " + url + "\nZeit: " + new Date());

            const content = await zip.generateAsync({type:"blob"});
            const a = document.createElement("a");
            a.href = URL.createObjectURL(content);
            a.download = "clone_package.zip";
            a.click();
            
            log("DOWNLOAD GESTARTET!");

        } catch (e) {
            log("CRITICAL ERROR: " + e.message);
        }
    }
</script>

</body>
</html>

<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rockland Radio Podcasts Clone</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700;800&family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">
    
    <style>
        /* CSS direkt in der HTML-Datei */
        body {
            background-color: #1a1a1a;
            color: #ffffff;
            font-family: 'Open Sans', sans-serif;
            margin: 0;
            padding: 0;
            -webkit-font-smoothing: antialiased;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            padding-bottom: 120px; /* Platz für den Player-Footer */
        }

        header h1 {
            font-family: 'Montserrat', sans-serif;
            font-weight: 800;
            font-size: 2.5rem;
            text-align: center;
            color: #4a4a4a;
            margin: 40px 0;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        /* Podcast Liste */
        .podcast-list {
            display: flex;
            flex-direction: column;
            gap: 35px;
        }

        .podcast-item {
            display: flex;
            align-items: flex-start;
            gap: 20px;
            transition: transform 0.2s ease;
        }

        .podcast-item:hover {
            transform: translateX(5px);
        }

        .podcast-image img {
            width: 120px;
            height: 120px;
            object-fit: cover;
            border-radius: 4px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.6);
            border: 1px solid #333;
        }

        .podcast-content {
            flex: 1;
        }

        .podcast-content h2 {
            font-family: 'Montserrat', sans-serif;
            font-size: 1.15rem;
            color: #999999;
            margin: 0 0 12px 0;
            line-height: 1.3;
        }

        .listen-link {
            color: #888888;
            text-decoration: none;
            font-weight: bold;
            font-size: 0.85rem;
            display: inline-flex;
            align-items: center;
            text-transform: uppercase;
            transition: color 0.3s ease;
        }

        .listen-link:hover {
            color: #d4af37; /* Gold bei Hover */
        }

        .listen-link .arrow {
            margin-left: 8px;
            font-size: 0.7rem;
            transition: transform 0.3s ease;
        }

        .listen-link:hover .arrow {
            transform: translateX(5px);
        }

        /* Simulierter Player unten */
        .player-bar {
            position: fixed;
            bottom: 0;
            width: 100%;
            background-color: #000000;
            display: flex;
            align-items: center;
            padding: 15px 20px;
            border-top: 1px solid #333;
            z-index: 100;
            box-sizing: border-box;
        }

        .play-button {
            width: 45px;
            height: 45px;
            background-color: #d4af37;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 1.2rem;
            margin-right: 15px;
            color: black;
            cursor: pointer;
            flex-shrink: 0;
        }

        .track-info {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .track-info .artist {
            color: #d4af37;
            font-weight: bold;
            font-size: 0.75rem;
            letter-spacing: 1px;
        }

        .track-info .title {
            font-size: 0.85rem;
            color: #ffffff;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .track-info .station {
            font-size: 0.65rem;
            color: #666;
            text-transform: uppercase;
        }

        .nav-icons {
            display: flex;
            gap: 20px;
            color: #d4af37;
            font-size: 0.7rem;
            font-weight: bold;
            margin-left: 10px;
        }

        @media (max-width: 480px) {
            .podcast-image img {
                width: 90px;
                height: 90px;
            }
            header h1 {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <header>
            <h1>Podcasts</h1>
        </header>

        <main class="podcast-list">
            <div class="podcast-item">
                <div class="podcast-image">
                    <img src="https://www.rockland.de/fileadmin/_processed_/5/7/csm_Mythen_Rockgeschichte_800x800_b200676449.jpg" alt="Mythen der Rockgeschichte">
                </div>
                <div class="podcast-content">
                    <h2>Mythen der Rockgeschichte</h2>
                    <a href="#" class="listen-link">Jetzt anhören <span class="arrow">➤</span></a>
                </div>
            </div>

            <div class="podcast-item">
                <div class="podcast-image">
                    <img src="https://www.rockland.de/fileadmin/_processed_/3/a/csm_Podcast_Annette_Radueg_300x300_7335272a91.jpg" alt="Menschen bei Annette Radüg">
                </div>
                <div class="podcast-content">
                    <h2>Menschen bei Annette Radüg</h2>
                    <a href="#" class="listen-link">Jetzt anhören <span class="arrow">➤</span></a>
                </div>
            </div>

            <div class="podcast-item">
                <div class="podcast-image">
                    <img src="https://www.rockland.de/fileadmin/_processed_/d/7/csm_mdw_600_83d6a89347.jpg" alt="Menschen der Woche">
                </div>
                <div class="podcast-content">
                    <h2>Menschen der Woche</h2>
                    <a href="#" class="listen-link">Jetzt anhören <span class="arrow">➤</span></a>
                </div>
            </div>

            <div class="podcast-item">
                <div class="podcast-image">
                    <img src="https://www.rockland.de/fileadmin/_processed_/1/d/csm_Ollis_kleine_Uebersetzungshilfe_600x600_8422e11883.jpg" alt="Ollis kleine Übersetzungshilfe">
                </div>
                <div class="podcast-content">
                    <h2>Olli's kleine Übersetzungshilfe</h2>
                    <a href="#" class="listen-link">Jetzt anhören <span class="arrow">➤</span></a>
                </div>
            </div>
        </main>
    </div>

    <footer class="player-bar">
        <div class="play-button">▶</div>
        <div class="track-info">
            <span class="artist">SIMPLE PLAN</span>
            <span class="title">Nothing Changes</span>
            <span class="station">ROCKLAND RADIO - MAINZ</span>
        </div>
        <div class="nav-icons">
            <span>NEWS</span>
            <span>STREAMS</span>
        </div>
    </footer>

</body>
</html>

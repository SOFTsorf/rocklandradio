<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Deep Asset Cloner Pro</title>
    <style>
        :root { --primary: #4da3ff; --bg: #121212; --card: #1e1e1e; }
        body { font-family: 'Segoe UI', sans-serif; background: var(--bg); color: white; margin: 0; padding: 20px; display: flex; justify-content: center; }
        .container { width: 100%; max-width: 500px; background: var(--card); padding: 25px; border-radius: 15px; box-shadow: 0 10px 30px rgba(0,0,0,0.5); }
        h1 { font-size: 1.5rem; color: var(--primary); margin-bottom: 20px; text-align: center; }
        
        .input-group { margin-bottom: 20px; }
        label { display: block; margin-bottom: 8px; font-size: 0.9rem; color: #bbb; }
        input { width: 100%; padding: 12px; border-radius: 8px; border: 1px solid #333; background: #252525; color: white; box-sizing: border-box; }
        
        .btn { width: 100%; padding: 14px; border: none; border-radius: 8px; font-weight: bold; cursor: pointer; transition: 0.3s; margin-bottom: 10px; }
        .btn-start { background: var(--primary); color: white; }
        .btn-start:hover { background: #3a82d1; }
        .btn-download { background: #28a745; color: white; display: none; text-align: center; text-decoration: none; }
        
        #status-box { margin-top: 20px; padding: 15px; border-radius: 8px; background: #252525; border-left: 4px solid #444; }
        .status-active { border-left-color: #ffd700 !important; }
        .status-success { border-left-color: #28a745 !important; }
        
        .loader { border: 3px solid #333; border-top: 3px solid var(--primary); border-radius: 50%; width: 20px; height: 20px; animation: spin 1s linear infinite; display: inline-block; vertical-align: middle; margin-right: 10px; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        .hidden { display: none; }
    </style>
</head>
<body>

<div class="container">
    <h1>ðŸš€ Deep Crawler Control</h1>
    
    <div class="input-group">
        <label>Ziel-Webseite (URL)</label>
        <input type="text" id="targetUrl" placeholder="https://www.rockland.de">
    </div>

    <button class="btn btn-start" onclick="startCloning()">Klon-Vorgang starten</button>
    
    <div id="status-box" class="hidden">
        <div id="status-text">
            <span class="loader"></span> Starte GitHub Action...
        </div>
    </div>

    <a id="downloadBtn" href="#" target="_blank" class="btn btn-download">ðŸ“¦ Package herunterladen (.zip)</a>

    <p style="font-size: 0.75rem; color: #666; margin-top: 20px; text-align: center;">
        Hinweis: Du wirst zu GitHub weitergeleitet, um den Start zu bestÃ¤tigen.
    </p>
</div>

<script>
    function startCloning() {
        const url = document.getElementById('targetUrl').value;
        if (!url || !url.startsWith('http')) {
            alert('Bitte eine gÃ¼ltige URL eingeben (inkl. https://)');
            return;
        }

        const statusBox = document.getElementById('status-box');
        const statusText = document.getElementById('status-text');
        const downloadBtn = document.getElementById('downloadBtn');

        statusBox.classList.remove('hidden');
        statusBox.classList.add('status-active');
        
        // Da wir kein Backend haben, leiten wir direkt zum "Run Workflow" Fenster weiter
        // Das ist der sicherste Weg, damit du dich nicht mit API-Tokens rumschlagen musst
        setTimeout(() => {
            statusText.innerHTML = "âœ… Weiterleitung zu GitHub...";
            window.location.href = `https://github.com/SOFTsorf/rocklandradio/actions/workflows/deep-clone.yml`;
        }, 1500);
        
        // Nach dem Start (manuell) findest du hier die ZIP
        // Wir blenden den Button nach einer VerzÃ¶gerung ein
        setTimeout(() => {
            downloadBtn.style.display = 'block';
            downloadBtn.href = "https://github.com/SOFTsorf/rocklandradio/archive/refs/heads/main.zip";
        }, 5000);
    }
</script>

</body>
</html>
